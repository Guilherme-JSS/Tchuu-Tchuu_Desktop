<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/imagens/logos/logo THUU.png" type="image/x-icon">
    <link rel="stylesheet" href="../Assets/stylelogin.css">
    <title>Tchuu Tchuu - Registro </title>

</head>

<body>

    <section>
        <div id="Registro">
            <h1 id="cabe">Cadastro de Usuário </h1>

            <form id="Login" onsubmit="return ValidaRegistro(event)">

                <div class="form-group">
                    <fieldset>
                        <label for="nome">Nome </label>
                        <br>
                        <input type="text" id="nome">
                    </fieldset>
                </div>

                <div class="form-group">
                    <fieldset>
                        <label for="cpf"> CPF</label>
                        <br>
                        <input type="text" id="cpf">
                    </fieldset>
                </div>


                <div class="form-group">
                    <fieldset>
                        <label for="DataNasc">Data de nascimento</label>
                        <br>
                        <input type="date" id="DataNasc">
                    </fieldset>

                </div>

                <div class="form-group">
                    <fieldset>
                        <label for="email">Email</label>
                        <br>
                        <input type="text" id="email">
                    </fieldset>
                </div>

                <br>
                <div class="form-group">
                    <fieldset>
                        <label for="Senha">Senha</label>
                        <br>
                        <input type="password" id="Senha">
                    </fieldset>

                </div>




                <div class="center">
                    <button class="envia" type="submit"> Registrar </button>
                </div>
                <br>
                <hr>


                <br>

                <div id="voltap">
                    <a href="../index.html" id="Voltar">← Voltar</a>
                </div>

                <br>

            </form>


        </div>

    </section>

</body>
<script src="../javascript/Valideregistro.js"></script>


</html>
