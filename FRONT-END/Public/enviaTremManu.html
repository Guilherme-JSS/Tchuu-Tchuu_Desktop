<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/imagens/logos/logo THUU.png" type="image/x-icon">
    <link rel="stylesheet" href="../Assets/tremRegistro.css">
    <link rel="stylesheet" href="../Assets/fot.css">
    <link rel="stylesheet" href="../Assets/menulateral.css">
    <title>Algum Trem que precise de manutenção?</title>
</head>

<body>

    <div id="container">

        <h1 id="cabe">Adicionar Para a Manutenção </h1>


        <form id="Login" onsubmit="return ValidaManutrem(event)">

            <div class="form-group">
                <fieldset>
                    <label for="nome">Nome </label>

                    <br>
                    <input type="text" id="nomeTrem">
                </fieldset>
            </div>


            <div class="form-group">
                <fieldset>
                    <label for="NRT"> Numero de Registro do Trem </label>

                    <br>
                    <input type="number" id="numero_de_Trem">
                </fieldset>
            </div>


            <div class="form-group">
                <fieldset>
                    <label for="DataNasc">Data de Inicio da Manutenção</label>

                    <br>
                    <input type="date" id="DataMANU">
                </fieldset>
            </div>


            <div class="form-group">


                <fieldset>
                    <label for="Problema">Qual tipo de Problema o Trem sofreu</label>
                    <br>

                    <select name="pRbLeMiNhA" id="ProblemaTrem">
                        <option value="Freio">Problema Nos Freios</option>
                        <option value="Aquecimento">Super Aquecimento</option>
                        <option value="Parada">Parada Subta</option>
                        <option value="Acidente">Acidente</option>
                        <option value="Trilho">Trilhos Danificados</option>
                        <option value="outro">Outro</option>
                    </select>

                    <br>
                </fieldset>
            </div>


            <div class="form-group">
                <fieldset>
                    <label for="Descrição">Descreva o Problema Ocorrido</label>

                    <br>
                    <textarea placeholder="..." id="tremDescri"></textarea>
                </fieldset>
            </div>





            <br>
            <div class="center">
                <button class="envia" type="submit"> Solicitar Manutenção </button>
            </div>
            <br>
            <hr>


            <br>

            <div id="voltap">
                <a href="pagMonitora.html" id="Voltar">← Voltar</a>

                <br>
                <div class="espaco "></div>

            </div>

        </form>

        <div class="espaco "></div>



    </div>

</body>


<script src="../javascript/ValidaManutrem.js"></script>
<script type="module" src="../javascript/autenticacao.js"></script>


</html>
