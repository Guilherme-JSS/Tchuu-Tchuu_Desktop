<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/imagens/logos/logo THUU.png" type="image/x-icon">
    <link rel="stylesheet" href="../Assets/user.css">
    <link rel="stylesheet" href="../Assets/menulateral.css">
    <link rel="stylesheet" href="../Assets/fot.css">
    <script type="module" src="../javascript/autenticacao.js"></script>
    <title>Tchuu Tchuu - Usuario</title>
</head>

<body>
    <script type="module" src="../javascript/protegerPAG.js"></script>

    <header class="header">
        <h2>Página do Usuário</h2>
        <div class="header-icons">
        </div>
    </header>

    <div id="container">

        <!--Só pra cortar mesmo-->


        <main>

            <div class="container-dado">
                <div class="flex informacoes2">
                    <!-- <img src="../Assets/imagens/imagens-de-uso/fotodeperfil.png" alt=""> -->
                    <h3 id="nomeUser"></h3>
                </div>
            </div>

            <section id="fundo-decont">


                <div class="item">
                    <span>Dados do Usuário</span>
                    <div class="menu-mini">≡</div>


                    <div class="conteudo-expansivel">

                        <ul>
                            <li class="item-flex">Nome : <p id="nome_mostrar"></p>
                            </li>
                            <br>

                            <li class="item-flex">Data de Nascimento: <p id="data_nasc_mostrar"></p>
                            </li>
                            <br>

                            <li class="item-flex">Email: <p id="email_mostrar"></p>
                            </li>

                            <br>

                            <li class="item-flex">CPF: <p id="cpf_mostrar"></p>
                            </li>
                        </ul>

                        <br>

                        <button id="Alterar">Alterar </button>
                    </div>
                </div>




                <section id="alteracao" style="display: none;">

                    <h2>Altere a senha e o email conforme desejar</h2>

                    <form>

                        <div>
                            <label for="">Email</label>
                            <br>
                            <input type="email" name="email" id="email_novo">
                        </div>

                        <div>
                            <label for="">Senha</label>
                            <br>
                            <input type="password" id="senha_novo" name="senha">
                        </div>


                        <br><br>
                        <button id="botaoAltera" type="submit">Alterar </button>
                        <br>
                        <button type="button" id="cancelar_alteracao">Cancelar</button>

                    </form>

                </section>

                <br>
                <br>


                <!-- <div id="delete"> -->
                <button id="delete" type="submit">DELETAR</button>
                <!-- </div> -->

                <section id="confirmar_deletacao" style="display: none;">
                    <h2>Você têm certeza que quer deletar sua conta no Tchuu-Tchuu?</h2>
                    <h4>insira senha e email</h4>

                    <form>
                        <div>
                            <label>Senha</label>
                            <br>
                            <input type="password">
                        </div>
                        <div>
                            <label>CPF</label>
                            <br>
                            <input type="number" id="cpf_confirmacao">
                        </div>
                        <br><br>
                        <button type="submit" id="hyper_confirmar">Deletar Definitivamente</button>
                        <br>
                        <button type="button" id="cancelar_delete">Cancelar</button>
                    </form>

                </section>






                <div class="espaco">

                </div>
            </section>

        </main>



    </div>
    <script src="../javascript/render_rodape.js"></script>
    <script src="../javascript/render_menu.js"></script>22
    <script src="../javascript/dadosUser.js"></script>
    <script src="../javascript/deletar_validado.js"></script>
    <script src="../javascript/containerdemanutenção.js"></script>
    <script src="../javascript/AlterarDadosUsuario.js"></script>

</body>

</html>
